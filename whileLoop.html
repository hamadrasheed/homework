<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loop</title>
</head>

<body>

	<script type="text/javascript">
		
		let i=0;

		document.write("While Loop Started from here" + "<br>");

		while (i<10) 
		{
			document.write("While Loop executed for the " + i + " time <br>");
			i++;	
		}

		document.write("While Loop end here" + "<br> <br>");


	</script>
	
</body>
</html>
