<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>For Loop</title>

</head>

<body>
	<script type="text/javascript">
		
		let i;
		document.write(" For Loop Started from here" + "<br>");

			for ( i = 0; i < 10 ; i++) 
				{
					document.write("The number in Loop is " + i + "<br>");
				}
		document.write("The Loop ends here");

	</script>

	
</body>
</html>
