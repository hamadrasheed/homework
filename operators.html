<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operators</title>
</head>
<body>
	<script type="text/javascript">
		
		let a = 40;
		let b = 20;
		let c = "abc";
		let linebreak = "<br>";

			document.write("a = ", a);
			document.write(linebreak);
			document.write("b = ", b);
			document.write(linebreak);

			document.write("a + b =");
			result= a+b;
			document.write(result, linebreak);

			document.write("a - b =");
			result = a-b;
			document.write(result, linebreak);

			document.write("a / b =");
			result= a/b;
			document.write(result, linebreak);

			document.write("a + b + c =");
			result= a+b+c;
			document.write(result, linebreak);

			a++;
			document.write("a++ = ",a);
			document.write(linebreak);

			b++;
			document.write("b++ =", b);
			document.write(linebreak);




	</script>
	
</body>
</html>
