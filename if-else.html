<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IF Else</title>
</head>
<body>

	<script type="text/javascript">
		
		const name = prompt("Please the name here: ");

		if(name == "hamad" || name == "asad"){
			alert("Welcome" + " " + name);
		}
		else if(name == "zia"){
			alert("Arrest " + name);
		}
		else{
			alert("Access Denied");
		}


	</script>
	
</body>
</html>
