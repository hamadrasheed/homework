<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do While Loop</title>
</head>

<body>

	<script type="text/javascript">
		
		let i=0;

		document.write("The do While loop starts from here: <br>");

		do
		{
			document.write("Here the do loop execute for " + i +" <br>");
			i++;	
		}
		while (i<10) 

			document.write("Loop ended here");
	</script>
	
</body>
</html>
